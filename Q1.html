<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<head>
	<title>
		Angular JS Assignment 1
	</title>
</head>
<body>
<div ng-app="">
<form>
	Name : <input type="text" name="fname" ng-model = 'fname'><br><br>
	Class : <input type="text" name="fclass" ng-model ='fclass'><br><br>
	<input type="submit" name="fsubmit" value="Submit"><br><br>
</form>
<table border="1" style="width:100%">
	<tr>
		<td>Change from Name Field</td>
		<td>{{fname}}</td>
	</tr>
	<tr>
		<td>Change from Class Field</td>
		<td>{{fclass}}</td>
	</tr>
</table>
</div>
</body>
</html>
